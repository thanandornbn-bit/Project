services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: thanachok-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: thanachok03
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - thanachok-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Tomcat Application Server
  tomcat:
    image: tomcat:10.1-jdk25
    container_name: thanachok-tomcat
    restart: always
    ports:
      - "8081:8080"
      - "8000:8000"
    volumes:
      - ./target/Thanachok03-0.0.1-SNAPSHOT.war:/usr/local/tomcat/webapps/thanachok.war
    # Environment variables for Tomcat
    environment:
      # bind JPDA to all interfaces so host debugger can attach
      JPDA_ADDRESS: "0.0.0.0:8000"
      JPDA_TRANSPORT: "dt_socket"
      # suspend JVM until debugger attaches (useful for diagnosing attach issues)
      #JPDA_SUSPEND: "y"
      CATALINA_OPTS: "-Dspring.profiles.active=docker -Xmx512m -Xms256m"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: Thanachok03
      DB_USER: root
      DB_PASSWORD: 1234
    entrypoint: ["catalina.sh", "jpda", "run"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - thanachok-network

  # phpMyAdmin for Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: thanachok-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "8082:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - thanachok-network

# Named volumes
volumes:
  mysql_data:
    driver: local

# Networks
networks:
  thanachok-network:
    driver: bridge
